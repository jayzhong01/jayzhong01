<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display buildings in 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoibWFwYm94bWF4IiwiYSI6ImNqbnY4MHM3azA2ZmkzdnBnMThvNzRoZ28ifQ.IffqPZGkhcdPjnZ2dmSO6w';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 14,
            center: [113.06, 22.61]
        });
        map.on('load', function () {

            
            map.addLayer({
                "id": "PROPL",
                "type": "fill-extrusion",
                "source": {
                    "type": "vector",
                    "scheme": "tms",
                    "tiles": ["http://localhost:8080/geoserver/gwc/service/tms/1.0.0/myTest%3APROPL@EPSG%3A900913@pbf/{z}/{x}/{y}.pbf"],
                    "minzoom": 1,
                    "maxzoom": 20
                },
                "source-layer": "PROPL",
                'paint': {
                    'fill-extrusion-color': ['interpolate',['exponential',0.99],['get', 'height'],0, '#5096c2',200, "#a50026", ],
                    'fill-extrusion-height': ["to-number",["get", "height"]],
                    //'fill-extrusion-base': ["to-number",["get", "height"]],
                    'fill-extrusion-opacity': 1
                }
            });

        });



        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>

</html>
